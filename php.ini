; Cấu hình PHP tùy chỉnh
memory_limit = 256M
upload_max_filesize = 50M
post_max_size = 50M
max_execution_time = 300
max_input_vars = 3000

; Error reporting
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

; Session settings
session.gc_maxlifetime = 3600
session.cookie_lifetime = 0

; Timezone
date.timezone = Asia/Ho_Chi_Minh