version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.simple
    container_name: doan_mon_simple
    ports:
      - "8080:80"
    depends_on:
      - mysql
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=quizz_loq
      - DB_USERNAME=root
      - DB_PASSWORD=rootpassword
    networks:
      - app-network

  mysql:
    image: mysql:5.7
    container_name: doan_mon_mysql_simple
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: quizz_loq
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin:5.2
    container_name: doan_mon_phpmyadmin_simple
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge